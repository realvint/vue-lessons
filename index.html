<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

    <div class="container" id="app">
      <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
          <div class="steps-content">
            {{ currentActiveStepText }}
          </div>
          <ul class="steps-list">
            <li
                    :class="{
              'steps-item': true,
              'active': stepIndex === activeIndex,
              'done': stepIndex < activeIndex
            }"
                    v-for="(step, stepIndex) in steps"
            >
            <span
                    @click="setActive(stepIndex)"
            >
              {{ stepIndex+1 }}
            </span>
              {{ step.title }}
            </li>
          </ul>
          <div>
            <button
                    v-if="isFinished"
                    class="btn"
                    @click="reset"
            >
              Начать заново
            </button>
            <div v-else>
              <button
                      class="btn"
                      @click="prev"
                      :disabled="isBackBtnDisabled"
              >
                Назад
              </button>
              <button
                      class="btn primary"
                      @click="nextOfFinish"
              >
                {{ isFinalStep ? 'Закончить' : 'Вперед' }}
              </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
  </body>
</html>
